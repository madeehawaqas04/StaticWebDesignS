<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Mastery | Awards Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left"></div>
      <div class="container__right">
        <div class="content">
          <p class="heading">WELCOME TO AWARDS</p>
          <div class="header__content">
            <p>Sign in to continue</p>
            <p>Not a member yet? <a href="#">Register now</a></p>
          </div>
          <form>
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <p class="logged__in">
              <input type="checkbox" />
              <span>Keep me logged in</span>
            </p>
            <button class="submit__btn">LOGIN NOW</button>
            <p class="forget__password">Forgot your password?</p>
          </form>
          <p class="social__login__header">Or sign in with</p>
          <div class="socials">
            <div class="social__login google__login">
              <i class="ri-google-fill"></i>
              <span>Google</span>
            </div>
            <div class="social__login twitter__login">
              <i class="ri-twitter-fill"></i>
              <span>Twitter</span>
            </div>
            <div class="social__login facebook__login">
              <i class="ri-facebook-fill"></i>
              <span>Facebook</span>
            </div>
          </div>
          <p class="footer__bar">
            Copyright Â© 2023 Web Design Mastery. All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
