<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Mastery | Login</title>
  </head>
  <body>
    <div class="container">
      <form action="/" class="login__form">
        <h1>Login</h1>
        <div class="input__row">
          <span><i class="ri-user-3-line"></i></span>
          <div class="input__group">
            <input type="text" placeholder=" " />
            <label for="name">Name</label>
          </div>
        </div>
        <div class="input__row">
          <span><i class="ri-lock-2-line"></i></span>
          <div class="input__group">
            <input id="password" type="password" placeholder=" " />
            <label for="name">Password</label>
          </div>
          <span id="password-eye"><i class="ri-eye-off-line"></i></span>
        </div>
        <div class="action__btns">
          <div class="remember__me">
            <input type="checkbox" id="check" />
            <label for="check">Remember me</label>
          </div>
          <a href="#" class="forgot__password">Forgot Password?</a>
        </div>
        <button class="login__btn">Login</button>
        <div class="register">
          Don't have an account? <a href="#">Register</a>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
